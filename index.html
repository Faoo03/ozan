<!DOCTYPE html>
<html lang="en">
<head>

<title>Portofolio</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
	  background-attachment: fixed;
	  background-color: #1d3557;
	  color: white;
  }
  
  .container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
    text-align: center;
    display: flex;
    gap: 20px;
  }
  
  .profile {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
    background-color: #457b9d;
    border-radius: 25px;
  }
  
  .profile img {
    max-width: 120px;
    border-radius: 50%;
    margin-bottom: 10px;
    box-shadow: 0 10px 5px rgba(0, 0, 0, 0.1);
    background-color: red;
  }
  
  .profile h1 {
    margin: 0px 0;
  }
  
  .profile p{
    margin: 0px;
  }
  
  .portfolio {
    text-align: left;
    background-color: #456b9d;
    border-radius: 20px;
    padding: 10px;
  }
  
  .portfolio h2{
    text-align: center;
    
  }
  
  .card {
    background-color: #63a4a7;
    border-radius: 10px;
    padding: 10px;
    margin: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    gap: 10px;
    display: flex;
  }
  .card:hover{
    background-color: #1d3557;
  }
  .card i{
    font-size: 30px;
  }
  
  .card p{
    margin: 0;
  }
  .image{
    width: 100px;
    border-radius: 10px;
    padding: 5px;
  }
  .image:hover{
    zoom: 100px;
  }
  tr:hover{
    background-color: #f1faee;
    color: black;
    border-radius: 100px;
  }
  .footer{
    background-color: #63a4a7;
    padding: 8px;
    margin: 0px;
    text-align: center;
  }
  @media screen and (max-width: 768px) {
    .container {
      flex-direction: column;
    }
    
    .profile img {
      margin: 0 auto 10px auto;
    }
  }
</style>
</head>
